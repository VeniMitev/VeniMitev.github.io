<head>
    <link rel="stylesheet" href="./PacMan.css">
</head>
<html>
<SCRIPT>
    let pageWidth = window.innerWidth;
    var pos = 0;
    const pacArray = [
        // Going forward
        ["pacman__mouth-1", "pacman__mouth-2"],
        // Going back
        ["pacman__mouth-3", "pacman__mouth-4"]
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let mouth = document.getElementById("PacMan-Mouth")
        let imgWidth = 200;
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
        mouth.className = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
        setTimeout(Run, 200);
    }

    function randomColorBackground(){
        let red = Math.floor(Math.random() *255);
        let green = Math.floor(Math.random() *255);
        let blue = Math.floor(Math.random() *255);
        
        document.body.style.backgroundColor =  "rgb(" + red + ", " + green + ", " + blue + ")";
        document.getElementById("PacMan-Mouth").style.background =  "rgb(" + red + ", " + green + ", " + blue + ")";
    }
  

    function randomColorPacMan(){
        let red = Math.floor(Math.random() *255)
        let green = Math.floor(Math.random() *255)
        let blue = Math.floor(Math.random() *255)

        return document.getElementById("PacMan").style.background =  "rgb(" + red + ", " + green + ", " + blue + ")";
    }

    function checkPageBounds(direction, imgWidth, pos, pageWidth) {
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        if (direction == 0 && pos + imgWidth > pageWidth) direction = 1;
        if (direction == 1 && pos < 0) direction = 0;

        return direction;
    }

    function resetColors(){
        document.getElementById("PacMan").style.background =  "#F2D648";
        document.body.style.backgroundColor =  "white";
        document.getElementById("PacMan-Mouth").style.background = "white";
    }

</SCRIPT>

<body>
    <h3><a href="/index.html">Home</a></h3>
    <div id="PacMan" class="pacman">
        <div class="pacman__eye"></div>
        <div id="PacMan-Mouth" class="pacman__mouth-1"></div>
    </div>
    <button style="position:absolute; width: 200px; top: 300px; left: 1%; font-size: 20px;" onclick="Run()">Start/Faster</button>
    <button style="position:absolute; width: 200px; top: 300px; left: 25%; font-size: 20px;" onclick="randomColorBackground()">Random Background</button>
    <button style="position:absolute; width: 200px; top: 300px; left: 50%; font-size: 20px;" onclick="randomColorPacMan()">Random PacMan Color</button>
    <button style="position:absolute; width: 200px; top: 300px; left: 75%; font-size: 20px;" onclick="resetColors()">Reset Colors</button>
</body>

</html>
