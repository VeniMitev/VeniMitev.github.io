

<html>
<SCRIPT>
    let pageWidth = window.innerWidth;
    var pos = 0;
    const pacArray = [
        // Going forward
        ['./images/PacMan1.png', './images/PacMan2.png'],
        // Going back
        ['./images/PacMan3.png', './images/PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
        setTimeout(Run, 200);
    }
    
   

    function randomColorBackground(){
        let red = Math.floor(Math.random() *255)
        let green = Math.floor(Math.random() *255)
        let blue = Math.floor(Math.random() *255)

        return document.body.style.backgroundColor =  "rgb(" + red + ", " + green + ", " + blue + ")";
    }

    function checkPageBounds(direction, imgWidth, pos, pageWidth) {
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        if (direction == 0 && pos + imgWidth > pageWidth) direction = 1;
        if (direction == 1 && pos < 0) direction = 0;

        return direction;
    }
</SCRIPT>

<body>
    <h3><a href="/index.html">Home</a></h3>
    <img id="PacMan" src="./images/PacMan1.png" width='200' style="position:absolute"> </img>
    <button style="position:absolute; width: 200px; top: 300px; font-size: 20px;" onclick="Run()">Start/Faster</button>
    <button style="position:absolute; width: 200px; top: 300px; left: 300px; font-size: 20px;" onclick="randomColorBackground()">Random Background</button>



</body>

</html>
